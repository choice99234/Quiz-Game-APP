<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>QuizApp</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Added basic styles for the new elements */
        #score-display,
        #level-display,
        #total-questions-display {
            position: absolute;
            top: 10px;
            right: 20px;
            text-align: right;
        }

        #level-display {
            top: 30px;
        }

        #total-questions-display {
            top: 50px;
        }
    </style>
</head>

<body>
    <div class="app">
        <h1>Simple Quiz</h1>
        <div class="quiz">
            <h2 id="question">Questions go here</h2>
            <div id="answer-buttons"></div>
            <button id="next-btn" class="btn">Next</button>
        </div>
    </div>

    <!-- Score, Level, and Total Questions Display -->
    <div id="score-display">Score: 0/10</div>
    <div id="level-display">Level: 1</div>
    <div id="total-questions-display">Total Questions: 10</div>

    <script src="script.js"></script>
</body>


</html>
